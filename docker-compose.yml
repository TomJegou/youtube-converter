services:
  backend:
    container_name: youtube-converter-backend
    image: tomyj/youtube-converter:backend
    build:
      context: ./youtube-converter-backend
      dockerfile: backend.Dockerfile
    networks:
      - youtube-converter-network
    restart: on-failure
  frontend:
    container_name: youtube-converter-frontend
    image: tomyj/youtube-converter:frontend
    build:
      context: ./youtube-converter-frontend
      dockerfile: front.Dockerfile
    networks:
      - youtube-converter-network
    ports:
      - "80:80"
    restart: on-failure
networks:
  youtube-converter-network:
    driver: bridge